<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StyleShop - Products</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>StyleShop</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <main>
    <h2>Our Products</h2>
    <div id="product-list" class="product-list">
      <!-- Hardcoded Product Example -->
      <div class="product-card">
        <img src="images/tshirt.jpg" alt="T-shirt" class="product-img">
        <h3 class="product-name">T-shirt</h3>
        <p class="product-description">A cool cotton T-shirt.</p>
        <p class="product-price">$19.99</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="images/jacket.jpg" alt="Jacket" class="product-img">
        <h3 class="product-name">Jacket</h3>
        <p class="product-description">A warm, stylish jacket.</p>
        <p class="product-price">$49.99</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
